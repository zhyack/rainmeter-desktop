[Rainmeter]
; This section contains general settings that can be used to change how Rainmeter behaves.
Update=-1
; #@# is equal to Rainmeter\Skins\illustro\@Resources
BackgroundMode=1
[Metadata]
; Contains basic information of the skin.
Name=YoudaoDict
Author=zhy
Information=Allows searching words through Youdao-Online.
License=
Version=1.0.0

[Variables]
fontName=Trebuchet MS
textSize=10
colorBar=235,170,0,255
colorText=255,255,255,205

[measureInput]
Measure=Plugin
Plugin=InputText.dll
SolidColor=20,20,20,255
StringAlign=Left
StringCase=None
StringStyle=Bold
StringEffect=Shadow
FontEffectColor=0,0,0,20
FontColor=#colorText#
FontFace=#fontName#
FontSize=#textSize#
X=10
Y=10
W=188
H=20
FocusDismiss=1
DefaultValue=""
Command1=["http://dict.youdao.com/w/$UserInput$/#keyfrom=dict.index"]
UpdateDivider=86400

; ----------------------------------
; STYLES are used to "centralize" options
; ----------------------------------

[styleTitle]
StringAlign=Center
StringCase=Upper
StringStyle=Bold
StringEffect=Shadow
FontEffectColor=0,0,0,50
FontColor=#colorText#
FontFace=#fontName#
FontSize=10
AntiAlias=1
ClipString=1

[styleLeftText]
StringAlign=Left
; Meters using styleLeftText will be left-aligned.
StringCase=None
StringStyle=Bold
StringEffect=Shadow
FontEffectColor=0,0,0,20
FontColor=#colorText#
FontFace=#fontName#
FontSize=#textSize#
AntiAlias=1
ClipString=1

[styleSeperator]
SolidColor=255,255,255,15

[meterSearch]
Meter=String
MeterStyle=styleLeftText
X=10
Y=10
W=190
H=24
Text=Dictionary...
LeftMouseUpAction=[!CommandMeasure measureInput "ExecuteBatch 1"]